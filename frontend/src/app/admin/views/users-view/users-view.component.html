<h1>Users</h1>
<app-loading-spinner-admin *ngIf="(userService.loading$|async)"></app-loading-spinner-admin>
<div class="card" *ngIf="!(userService.loading$|async) && (userService.users$|async)">
  <p-table [value]="(userService.users$|async)" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="username" style="width:20%">Username <p-sortIcon field="username"></p-sortIcon></th>
        <th>Aktionen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{customer.id}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.username}}</td>
        <td>
          <app-user-delete [user]="customer"></app-user-delete>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
