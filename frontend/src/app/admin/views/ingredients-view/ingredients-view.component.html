<div class="flex align-items-center flex-wrap gap-4 mb-4">
  <h1 class="m-0">Zutaten</h1>
  <app-create-ingredient></app-create-ingredient>
</div>
<app-loading-spinner-admin *ngIf="(ingredientService.loading$|async)"></app-loading-spinner-admin>
<div class="card" *ngIf="!(ingredientService.loading$|async) && (ingredientService.ingredients$|async)">
  <p-table [value]="(ingredientService.ingredients$|async)" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th>Aktionen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ingredient>
      <tr>
        <td>{{ingredient.id}}</td>
        <td>{{ingredient.name}}</td>
        <td>
          <app-ingredient-delete [ingredient]="ingredient"></app-ingredient-delete>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
