<div class="surface-ground p-5 min-h-screen flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

    <p-button pRipple label="Zur체ck" icon="pi pi-angle-left"
              styleClass="p-button-outlined p-button-secondary" [routerLink]="['']"></p-button>

    <div class="text-center mb-5">
      <img src="assets/images/logo-transparent.png" alt="Image" class="mb-3 w-full md:w-6">
      <div class="text-900 text-3xl font-medium mb-3">Herzlich Willkommen!</div>
      <span class="text-600 font-medium line-height-3">Schon einen Account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/auth/login']">Direkt zum Login!</a>
    </div>

    <form [formGroup]="signupForm">
      <label for="username" class="block text-900 font-medium mb-2">Benutzername</label>
      <input id="username" formControlName="username" type="text" placeholder="Benutzername" pInputText class="w-full mb-3">
      <div *ngIf="username.hasError('pattern')">kein g체ltiger Username</div>

      <label for="email" class="block text-900 font-medium mb-2">E-mail</label>
      <input id="email" formControlName="email" type="email" placeholder="E-mail" pInputText class="w-full mb-3">
      <div *ngIf="email.hasError('email')">keine g체ltige E-mail</div>

      <label for="password" class="block text-900 font-medium mb-2">Passwort</label>
      <input id="password" formControlName="password" type="password" placeholder="Passwort" pInputText class="w-full mb-3">
      <div *ngIf="password.hasError('minLength')">Passwort zu kurz</div>

      <label for="password_confirmation" class="block text-900 font-medium mb-2">Passwort best채tigen</label>
      <input id="password_confirmation" formControlName="password_confirmation" type="password" placeholder="Passwortwiederholung" pInputText class="w-full mb-3">

<!--     <div class="flex align-items-center justify-content-between mb-4">-->
<!--     <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Passwort vergessen?</a>-->
<!--     </div>-->

      <div class="card flex justify-content-center">
        <p-button pRipple label="Registrieren" [loading]="loading" (click)="submit()"></p-button>
      </div>

    </form>
  </div>

</div>
<p-toast></p-toast>
