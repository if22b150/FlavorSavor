<div class="surface-ground p-5 min-h-screen flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

    <p-button pRipple label="Zurück" icon="pi pi-angle-left"
              styleClass="p-button-outlined p-button-secondary" [routerLink]="['']"></p-button>

    <div class="text-center mb-5">
      <img src="assets/images/logo-transparent.png" alt="Image" class="mb-3 w-full md:w-6">
      <div class="text-900 text-3xl font-medium mb-3">Willkommen zurück</div>
      <span class="text-600 font-medium line-height-3">Noch keinen Account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Registriere dich jetzt!</a>
    </div>

    <form [formGroup]="loginForm">
      <label for="user" class="block text-900 font-medium mb-2">Benutzer</label>
      <input id="user" formControlName="user" type="text" placeholder="Username oder E-Mail" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Passwort</label>
      <input id="password" formControlName="password" type="password" placeholder="Passwort" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-4">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Passwort vergessen?</a>
      </div>

      <div class="card flex justify-content-center">
        <p-button pRipple label="Log in" [loading]="loading" (click)="submit()"></p-button>
      </div>

    </form>
  </div>

</div>
<p-toast></p-toast>
