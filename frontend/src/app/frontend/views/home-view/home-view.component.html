<div class="card mb-4 surface-500 p-3 flex flex-column align-items-center">
  <h1 class="text-white">Finde passende Rezepte</h1>

  <div class="flex gap-2 align-items-center">
    <i class="pi pi-search" style="font-size: 1.5rem; color: white"></i>
    <p-autoComplete placeholder="Name des Rezepts" [(ngModel)]="search" [suggestions]="suggestionRecipes|async"
                    (completeMethod)="filterCountry($event)" field="title">
      <ng-template let-recipe pTemplate="item">
        <div class="flex align-items-center justify-content-between gap-6">
          <div class="flex align-items-center gap-2" [pTooltip]="'\'' + recipe.title + '\' Ãœbernehmen'" tooltipPosition="bottom">
            <img [src]="recipe.imagePath" style="width: 30px"/>
            <div>{{ recipe.title }}</div>
            <app-categories-list [categories]="recipe.categories" [withIcon]="false" [gap]="'1'" [rounded]="true"></app-categories-list>
          </div>
          <a [routerLink]="getDashSeperatedTitle(recipe)" (click)="navigateToRecipe()">
            <p-button pRipple label="Direkt zum Rezept" icon="pi pi-arrow-circle-right" iconPos="right"
                       styleClass="p-button-secondary p-button-outlined p-button-sm p-button-rounded"></p-button>
          </a>
        </div>
      </ng-template>
    </p-autoComplete>
  </div>
</div>
