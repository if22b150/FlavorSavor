<app-loading-spinner *ngIf="cookbookService.loading$|async"></app-loading-spinner>

<ng-container *ngIf="!(cookbookService.loading$|async)">
  <div class="flex flex-column align-items-center text-center sm:flex-row sm:justify-content-between gap-4 mb-4">
    <h1 class="m-0">Mein Kochbuch</h1>
  </div>

  <app-recipes-list [recipes]="(cookbookService.savedRecipes$|async)" [isSavedRecipes]="true"></app-recipes-list>
</ng-container>
